<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div style="margin-left: 300px;margin-top: 100px;width: 600px;height: 500px;">
    <form id="login_form" novalidate="novalidate"
          method="post" onsubmit="return false;" action="##">
        <label>账号:</label>
        <input id="uname" name="uname" type="text">
        </br>
        <label>密码:</label>
        <input id="password" name="password" type="password">
        </br>
        <button type="submit" id="login_btn" onclick="check_login()">登录</button>
    </form>
</div>
<script type="text/javascript" src="/js/jquery-3.3.1.min.js"></script>
<script type="text/javascript">
    function check_login() {
        var uname = document.getElementById("uname").value;
        var password = document.getElementById("password").value;
        // ${ pageContext.request.contextPath }
        $.ajax({
            type: "POST"
            , url: "/api/login"
            , data: {
                uname: uname,
                password: password
            }
            // ,datatype:"json"
            ,success:function (data) {
                if(data != "2"){
                    window.location.href="index";
                }else {
                    alert("登录失败");
                    window.location.reload();
                }
            }
        });


    }

</script>
</body>
</html>
